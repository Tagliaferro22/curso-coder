<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="En esta pagina web puedes ponerte en contacto con Mateo Tagliaferro o hacer que Mateo Tagliaferro se ponga en contacto contigo">
    <meta name="keywords" content="contacto, contactame, contactarme, contactemonos, ponernos en contacto, hablar, conocernos, trabajo, oportunidad, social, socializar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Contacto</title>
</head>
<body class="cuerpoCompleto">
    <header class="cabecera">
        <h1 class="title">Ponte en contacto conmigo</h1>
    </header>
    <nav class="barraDeNavegacion">
        <ul class="menuListContacto">
            <li class="portafolio"><a href="portafolio.html">Portafolio</a></li>
            <li class="inicio"><a href="../index.html">Inicio</a></li>
        </ul>
    </nav>
    <main class="cuerpoVisibleContacto">
        <form class="formulario">
            <div class="entrada">
                <label for="nombre-de-contacto">Nombre*:</label> 
                <input type="text" required placeholder="¿Como te llamas?" name="nombre-de-contacto" id="nombre-de-contacto" maxlength="25" class="datos">
            </div>
            <div class="entrada">
                <label for="email">Email*:</label>
                <input type="email" required placeholder="¿Cómo es tu email?" id="email" name="email-de-contacto" class="datos">
            </div>
            <div class="entrada">
                <label for="text">Mensaje:</label> <br>
                <textarea name="mensaje" id="text" cols="30" rows="10" class="datos"></textarea></div>
            <div class="entrada">
                <input type="submit" value="Enviar" class="boton">
            </div>
        </form> 
        <div class="imagenesForm">
            <div class="card imgIndexForm" style="width: 50%;">
                <img src="../../assets/img/telefono.png" class="card-img-top" alt="Imagen de un telefono">
                <div class="card-body">
                  <h2 class="card-title">Acerca de contacto</h2>
                  <p class="card-text">En esta pagina web puedes ponerte en contacto con Mateo Tagliaferro o hacer que Mateo Tagliaferro se ponga en contacto contigo</p>
                </div>
              </div>
        </div>
    </main>
    <footer class="pieDePagina">
        <p class="textoPie">Todos los derechos reservados 2022</p>
    </footer>
</body>
</html>
